            width: 100px;
            height: 100px;

            background-size: contain;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            color: #d6336c;
            margin-top: 10px;
            animation: latido 1s infinite alternate;
        }

        @keyframes latido {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
    </style>
</head>
