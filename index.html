<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz San Valentín</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffccdc;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .flor-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
        }

        .flor {
            width: 50px;
            opacity: 0;
            transform: scale(0);
            transition: transform 3s ease-out, opacity 3s ease-out;
        }

        h1 {
            font-size: 2rem;
            color: #d6336c;
            margin-top: 20px;
        }

        .mensaje {
            font-size: 1rem;
            color: #a83256;
            margin-top: 10px;
            cursor: pointer;
            text-decoration: underline;
        }

        .mensaje:hover {
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="flor-container">
        <img class="flor" src="flor.png" alt="Flor">
    </div>
    <h1>Feliz San Valentín ❤️</h1>
    <p class="mensaje" onclick="window.location.href='mensaje.html'">Clickear para ver más</p>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let flor = document.querySelector(".flor");
            setTimeout(() => {
                flor.style.opacity = "1";
                flor.style.transform = "scale(1)";
            }, 500);
        });
    </script>
</body>
</html>
