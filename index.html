<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz San Valentín</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffccdc;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .flor {
            width: 50px;
            height: 50px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Simple_red_rose.svg/2048px-Simple_red_rose.svg.png') no-repeat center;
            background-size: contain;
            opacity: 0;
            transform: scale(0);
            animation: crecer 3s ease-out forwards;
        }

        h1 {
            font-size: 2rem;
            color: #d6336c;
            margin-top: 20px;
        }

        .mensaje {
            font-size: 1rem;
            color: #a83256;
            margin-top: 10px;
            cursor: pointer;
            text-decoration: underline;
        }

        .mensaje:hover {
            color: #721c24;
        }

        @keyframes crecer {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="flor"></div>
    <h1>Feliz San Valentín ❤️</h1>
    <p class="mensaje" onclick="window.location.href='mensaje.html'">Clickear para ver más</p>
</body>
</html>
